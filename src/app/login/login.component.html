<div class="grid">
  <div class="concept">
    <img src="../../assets/bee.webp" alt="bee image" />
  </div>
  <div class="form">
    <h1>Login</h1>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="name" />
        <mat-hint *ngIf="email.errors?.['required']">Required</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="send()" type="submit">
        Login
      </button>
    </form>
    <a routerLink="/signup">No tienes cuenta?</a>
  </div>
</div>
